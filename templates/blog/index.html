{% extends "base.html" %}
{% block title %}fogo.sh blog{% endblock title %}
{% block content %}
    {{ super() }}
    <div class="posts">
    <h1>Blogposts</h1>
    {% for post in posts %}
    <div class="post">
        - &nbsp;
        {{post.meta.created_date | date(format="%Y-%m-%d") }}
        &nbsp; - &nbsp;
        <a href="./{{ post.meta.slug }}.html">{{ post.meta.title }}</a>
    </div>
    {% endfor %}
    </div>
{% endblock content %}
