{% extends "base.html" %}
{% block title %}fogo.sh authors{% endblock title %}
{% block content %}
    {{ super() }}
    <div class="authors">
    <h1>Authors</h1>
    {% for author in authors %}
    <div class="author">
        - &nbsp;
        {{author.meta.github.created_at | date(format="%Y-%m-%d") }}
        &nbsp; - &nbsp;
        <a href="./{{ author.meta.username }}.html">{{ author.meta.github.name }}</a>
    </div>
    {% endfor %}
    </div>
{% endblock content %}
